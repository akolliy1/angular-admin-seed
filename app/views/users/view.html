<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User {{ user.username }}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                User detail
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <div ng-show="update_message" class="alert alert-success">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        {{update_message}}
                    </div>
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <td>ID: </td>
                            <td>{{user.id}}</td>
                        </tr>
                        <tr>
                            <td>Username: </td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <td>Firstname: </td>
                            <td><a href="#" editable-text="user.firstname" onaftersave="updateUser()">{{user.firstname || 'empty'}}</a></td>
                        </tr>
                        <tr>
                            <td>Lastname: </td>
                            <td><a href="#" editable-text="user.lastname" onaftersave="updateUser()">{{user.lastname || 'empty'}}</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <div class="clearfix"></div>
</div>
