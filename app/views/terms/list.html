<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" translate="views.terms.list.Categories"></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" translate="views.category.list.ListOfCategories">
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th translate="views.terms.list.Name"></th>
                                <th translate="views.terms.list.Slug"></th>
                                <th translate="views.terms.list.Parent"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="term in terms">
                                <td>{{ term.id }}</td>
                                <td><a ui-sref="dashboard.user_view({id: user.id})">{{ term.name }}</a></td>
                                <td>{{ term.slug }}
                                <td>{{ term.parent }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <div class="row">
                    <div class="pull-right">
                        <pagination style="margin-right: 20px" total-items="count" items-per-page="limit" ng-model="currentPage" ng-change="pageChanged()" max-size="5" boundary-links="true" rotate="false"></pagination>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
