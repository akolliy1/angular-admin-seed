<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-user-secret"></i> <span translate="views.roles.view.Roles"></span></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
            <div class="panel-body">
                <form ng-submit="saveCloth()" class="form-horizontal" name="role">
                    <div class="form-group error" ng-show="isError">
                        <div class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                            {{ error_message | translate }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label col-xs-2">Capacity *</label>
                        <div class="col-xs-10">
                            <input type="text" name="capacity" ng-model="capacityData" class="form-control" placeholder="Capacity" typeahead="c as c.name for c in capacities.optionValue" typeahead-loading="loadingLocations" typeahead-no-results="noResults" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <button type="submit" ng-disabled="role.$invalid" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
